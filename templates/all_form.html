{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
{% endif %}
<form method="post" style="width:50%; margin:auto;" class="mt-3 d-flex flex-column">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-primary">{{ btn_text }}</button>
</form>
{% endblock content %}
